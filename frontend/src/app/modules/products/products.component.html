<div fxLayout="row wrap" fxLayoutGap="50px" fxLayoutAlign="flex-start" class="products" *ngIf="loaded$">
  <mat-card class="card" *ngFor="let product of products$ | async; let i = index; trackBy: itemTrackBy ">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <img mat-card-image [src]="getImageUrl(product.image)" class="product-image">
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="removeQuantity(i)">
        <mat-icon>remove</mat-icon>
      </button>
      <div fxFlexAlign="center">
         {{ product.quantity }}
      </div>
      <button mat-icon-button (click)="addQuantity(i)">
        <mat-icon>add</mat-icon>
      </button>
      <div fxFlex></div>
      <button mat-button color="primary" (click)="addToCart(product)">Add to cart</button>
    </mat-card-actions>
  </mat-card>
</div>
